<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do management app</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="todo-app.css" />
  </head>
  <body>
    <h1 class="Todopage-title">My Todo-list</h1>
    <article>
      <section class="Todo-section">
        <input type="text" placeholder="What next to do?" name="task" />
        <input type="date" name="date" placeholder="dd-mm-yy" />
        <button style="background-color: green; color: white">Add</button>
      </section>
      <section class="Todo-section">
        <div class="display-flex">
          <p>Due Today</p>
          <p class="Todo-remaining-count">0/4</p>
        </div>
        <ul>
          <li class="display-flex">
            <input type="checkbox" />Submit SaaS 201 Project
            <p class="Todo-remaining-count">overdue</p>
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
          <li class="display-flex">
            <input type="checkbox" />Call accountant
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
        </ul>
      </section>
      <section class="Todo-section">
        <div class="display-flex">
          <p>Due Tomorrow</p>
          <p class="Todo-remaining-count">0/4</p>
        </div>
        <ul>
          <li class="display-flex">
            <input type="checkbox" class="Todopage-paragraph" />Refill Groceries
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
        </ul>
      </section>
      <section class="Todo-section">
        <div class="display-flex">
          <p>Remaining</p>
          <p class="Todo-remaining-count">0/4</p>
        </div>
        <ul>
          <li class="display-flex">
            <input type="checkbox" class="Todopage-paragraph" />Type Something
            <p class="Todo-due-date">Jan 21</p>
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
          <li class="display-flex">
            <input type="checkbox" class="Todopage-paragraph" />Type Something
            <p class="Todo-due-date">Jan 22</p>
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
          <li class="display-flex">
            <input type="checkbox" class="Todopage-paragraph" />Type Something
            <p class="Todo-due-date">Jan 23</p>
            <div class="Todo-trash-icon">
              <a href="#"
                ><img style="width: 15px; height: 16px" src="trashicon.png"
              /></a>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </body>
</html>
